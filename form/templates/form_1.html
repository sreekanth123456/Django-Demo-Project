{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Form 1{% endblock %}
{% block heading %}Form 1{% endblock %}

{% block content %}
<div class=form-group>
	<form method="POST">
		{% csrf_token %}
		{{ form|crispy }}
		<button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0">Submit</button>
	</form>
</div>
{% endblock %}
